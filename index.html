<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <fieldset>
        <legend>Log in</legend>
        <form action="home.html">
            <div class="Form1" >
            <label for="U1">User</label>
            <input type="text" name="" id="U1" required class="Input1">
            <br><br>
            <label for="E1">Email</label>
            <input type="email" name="" id="E1" required class="Input2">
            <br><br>
            <label for="P1">Password</label>
            <input type="password" name="" id="P1" required >
            <br><br>
            <label for="N1">Phone</label>
            <input type="number" name="" id="N1" required class="Input2">
            <br>
            <br>
            <label for="R1">Male</label>
            <input type="radio" name="kl" id="R1">
            <label for="R2" style="margin-left: 20px;">Female</label>
            <input type="radio" name="kl" id="R2">
            <br>
            <br>
            <input type="submit" value="Send" class="Btn_F">
            </div>
        </form>
    </fieldset>
</body>
</html>
